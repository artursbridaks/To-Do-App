<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Do-To List</title>
  </head>

  <body>
    <div class="small-container">
      <div class="top">
        <h1 id="header">Do-To List</h1>
        <div class="hidden-text">
          <p id="text1">Created by Arturs</p>
          <p id="text2">
            If you click on an entry, the items are deleting from the top
          </p>
        </div>
      </div>

      <form id="input">
        <input id="item" type="text" placeholder="I have to..." required />
      </form>
      <br />
      <div class="col text-center">
        <ul id="to-do" onclick="deleteOne()"></ul>
      </div>

      <div class="col text-center">
        <button type="button" class="btn btn-danger" id="clear">
          Clear All
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
